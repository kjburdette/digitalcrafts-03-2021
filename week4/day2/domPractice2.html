<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1 class="header">Dom Practice 2</h1>
        <label for="number">Number</label>
        <input onchange="displayValue()" class="input" name="number">
        <button onclick="console.log('clicked')" class="button">Submit</button>
        <h3>Your number is:</h3>
        <p class="displayNumber"></p>
    </div>
</body>
<script>
    function displayValue(){
        const displayNumber = document.querySelector(".input").value
        console.log(displayNumber)
    }



// .value can be used to grab teh value currently residing inside the element
// event handlers can be put on certain html elemetns they wil trigger, when an event happens
// onclick: triggers when it is clicked

</script>
</html>
